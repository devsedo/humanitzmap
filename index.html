<!DOCTYPE html>
<html>
<head>
  <title>HumanitZ Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
  body { margin:0; padding:0; background-color: #403e3e;  }
  .leaflet-container {background: #403e3e;outline: 0;}
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  .legend {
  padding: 6px 8px;
  font: 14px Arial, Helvetica, sans-serif;
  background: #403e3e;
  line-height: 24px;
  color: #fff;
}
.legend h4 {
  text-align: center;
  font-size: 16px;
  margin: 2px 12px 8px;
  color: #777;
}

.legend span {
  position: relative;
  bottom: 3px;
}

.legend i {
  width: 18px;
  height: 18px;
  float: left;
  margin: 0 8px 0 0;
  opacity: 0.7;
}

.legend i.icon {
  background-size: 18px;
}
  </style>
</head>
<body>

  <div id="map-title">HumanitZ Map v1</div>
  <div id="map"></div>
  <script>

	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -5
	});
	
	var bounds = [[0,0], [4096,4096]];
	var image = L.imageOverlay('images/map.png', bounds).addTo(map);
	
	var HZIcon = L.Icon.extend({
		options: {
			iconSize:     [24, 24],
			iconAnchor:   [12, 12],
			popupAnchor:  [-0, -12]
		}
	});
	
	L.icon = function (options) {
		return new L.Icon(options);
	};
	
	
	var licons = {
		spawnicon: new HZIcon({ iconUrl: 'images/spawnicon.png' }),
		storeicon: new HZIcon({ iconUrl: 'images/storeicon.png' }),
		hospitalicon: new HZIcon({ iconUrl: 'images/hospitalicon.png' }),
		pumpstationicon: new HZIcon({ iconUrl: 'images/pumpstationicon.png' }),
	};
	
	map.fitBounds(bounds);
	
	$.getJSON("markers.json", function(hzmakers){
		for(var key in hzmakers.coords){
			var latLng = L.latLng([hzmakers.coords[key].x, hzmakers.coords[key].y]);
			L.marker(latLng, {icon: licons[hzmakers.coords[key].icon]}).addTo(map).bindPopup(hzmakers.coords[key].name)
		}
	});

	$.getJSON("zones.json", function(hzzones){
		for(var key in hzzones.coords){
			var latLng = L.latLng([hzzones.coords[key].x, hzzones.coords[key].y]);
			var circle = L.circle(latLng, { color: "green", fillOpacity: 0.5, radius: hzzones.coords[key].zradius}).addTo(map).bindPopup(hzzones.coords[key].name);
		}
	});
	
	var legend = L.control({ position: "bottomleft" });

	legend.onAdd = function(map) {
	  var div = L.DomUtil.create("div", "legend");
	  div.innerHTML += "<h4>Legend</h4>";
	  div.innerHTML += '<i class="icon" style="background-image: url(images/spawnicon.png);background-repeat: no-repeat;"></i><span>Spawn Points</span><br>';
	  div.innerHTML += '<i class="icon" style="background-image: url(images/storeicon.png);background-repeat: no-repeat;"></i><span>Store Locations</span><br>';
	  div.innerHTML += '<i class="icon" style="background-image: url(images/hospitalicon.png);background-repeat: no-repeat;"></i><span>Hospital Locations</span><br>';
	  div.innerHTML += '<i class="icon" style="background-image: url(images/pumpstationicon.png);background-repeat: no-repeat;"></i><span>Pumpstation Locations</span><br>';
	  div.innerHTML += '<i style="background: #00ff1e"></i><span>Radio Tower</span><br>';
	  return div;
	};

	legend.addTo(map);

  </script>
</body>
</html>
